<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //Entrada
    let continuar = 'S';
    let idade = 0;
    let salario = 0;
    let quantidadeMulheres = 0;
    let maiorIdade = 0;
    let menorIdade = 0;

    while (true) {
        idade = Number(prompt('Digite a sua idade'))
        sexo = prompt('Digite o seu sexo: [F|M]').trim().toUpperCase();
        if (sexo == 'F') {
            quantidadeMulheres++;
            sexo = 'feminino';
        }
        else {
            sexo = 'masculino';
        }
        maiorIdade = Math.max(...idade);
        menorIdade = Math.min(...idade);
        salario = Number(prompt("Digite o seu salário: ").replace(",", '.'));
        
        continuar = prompt('Digite se deseja continuar: [S|N]').trim().toUpperCase();
        if (continuar == 'N') {
            break;
        }
    }



    //

</script>
